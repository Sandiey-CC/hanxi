		<div class="wrapper-inline">
			<!-- Header area start -->
			<header class="no-background"> <!-- extra class no-background -->
				<div class="navi-menu-button">
					<em></em>
					<em></em>
					<em></em>
				</div>
			</header>
			<!-- Header area end -->

			<!-- Page content start -->
			<main class="margin mt-0">

				<div class="dash-balance">
					<div class="dash-content relative">
						<h3 class="w-text" >欢迎你！<span id="curName"><a href="dealer_login.html">请登录</a></span></h3>
					</div>
				</div>

				<section class="bal-section container">
					<div class="balance-card mb-15">
						<div class="d-flex align-items-center">
	                        <div class="d-flex flex-grow">
	                          <div class="mr-auto">
	                            <h1 class="b-val">  </h1>
	                            <p class="g-text mb-10">净利润</p>
	                            <div class="badge badge-pill"> 18.98% <i class="fa fa-arrow-up ml-10"></i></div>
	                          </div>
	                          <div class="ml-auto align-self-end">
	                            <div id="sparkline1"></div>
	                          </div>
	                        </div>
	                     </div>
					</div>
					<div class="resources-card-wrapper">
						<div class="resources-card mr-10">
	                        <div class="d-flex flex-column flex-md-row">
	                          <i class="fa fa-shield text-primary"></i>
	                          <div class="d-flex flex-column ml-md-2">
	                            <p class="text-muted mb-10 font-weight-medium">总收入</p>
	                            <div class="progress">
	                                <div class="progress-bar bg-primary" role="progressbar" style="width: 57%"></div>
	                              </div>
	                            <h4 class="mt-10 mb-0" id="sumProfit"></h4>
	                          </div>
	                        </div>
	                    </div>
	                    <div class="resources-card ml-10">
	                        <div class="d-flex flex-column flex-md-row">
	                          <i class="fa fa fa-shopping-cart txt-green"></i>
	                          <div class="d-flex flex-column ml-md-2">
	                            <p class="text-muted mb-10 font-weight-medium"> 出货数量</p>
	                            <div class="progress">
	                                <div class="progress-bar bg-success" role="progressbar" style="width: 67%"></div>
	                              </div>
	                            <h4 class="mt-10 mb-0" id="mySellOrders"></h4>
	                          </div>
	                        </div>
	                    </div>
					</div>
				</section>

			
				<section class="container" id="degree">
					<h4 class="title-main">代理排行榜</h4>
					<ul class="transaction-list list-unstyled"  >
						<li v-for="(d,i) in list">
							<div class="d-flex align-items-center justify-content-between">
								<div class="d-flex align-items-center">
									<img class="img-xs" src="../static/img/content/coin1.png" alt="coin image">
									<div class="ml-10">
										<h4 class="coin-name">{{d.dealerName}}</h4>
										<small class="text-muted">注册时间：{{d.registTime | formatTime}} <span class="ml-10">性别：{{d.sex}}</span></small>
									</div>
								</div>
								<div>
									<small class="d-block mb-0 txt-green showNumber" id="showNumber">进货数量{{i}}:</small>
									<small class="text-muted d-block">{{d.address}}</small>
								</div>
							</div>
						</li>

					</ul>
				</section>

				<footer>
					<div class="container">

							<li><a href="#"><i class="fa fa-facebook"></i></a></li>

	<!-- JQuery library file. requared all pages -->
	<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>

	<!-- Swiper JS -->
    <script src="../static/js/swiper.min.js"></script>

	 <!-- Initialize Swiper -->


	<script src="../static/vue/vue.js"></script>
  	<!-- Flot Charts -->
	<script src="../static/plugins/c3-chart/c3.min.js"></script>
	<script src="../static/plugins/c3-chart/d3.min.js"></script>
	<script src="../static/plugins/c3-chart/c3.custom.js"></script>
  	<!-- Flot Charts -->
	<script src="../static/plugins/flot/jquery.flot.min.js"></script>
	<script src="../static/plugins/flot/jquery.flot.time.min.js"></script>
	<script src="../static/plugins/flot/jquery.flot.pie.min.js"></script>
	<script src="../static/plugins/flot/jquery.flot.tooltip.min.js"></script>
	<script src="../static/plugins/flot/jquery.flot.resize.min.js"></script>
    <!-- Sparkline-->
    <script src="../static/plugins/jquery-sparkline/jquery.sparkline.js"></script>

	<!-- Template global script file. requared all pages -->
	<script src="../static/js/app-charts.js"></script>
	<script src="../static/js/global.script.js"></script>
	<script>


		//全局时间过滤器
		Vue.filter("formatTime",function (time) {
			let date = new Date(time).toLocaleString();
			let newDate = date.split(" ")[0];
			console.log(newDate);
			return newDate;
		});
		$(function(){
			$.post("../dealer/getCurDealer",function(obj){
				$("#curName").html(obj.dealerName);
				var json = JSON.stringify(obj);
				$.ajax({
					type:'post',
					url:'orders/getProfit',
					contentType:'application/json;charset=utf-8',
					data:json,
					success:function(data){
						console.log(data);
						console.log(data[0]);
						$(".b-val").html("$"+data[0]);
						$("#sumProfit").html("$"+data[1]);
						$("#mySellOrders").html(data[2]);
					},
					error:function(error){
						console.log(error);
					}
				});
				$.ajax({
					type:'post',
					url:'dealer/getLowerDealer',
					contentType:'application/json;charset=utf-8',
					data:json,
					success:function(data){
						console.log(data);
						var v = new Vue({
							el:"#degree",
							data:{
								list:data
							}
						})
					},
					error:function(error){

					}
				});


				$.ajax({
					type:'post',
					url:'orders/getLowerProfit',
					contentType:'application/json;charset=utf-8',
					data:json,
					success:function(data){
						var showNumber = $('small.showNumber');
						console.log(showNumber.length);
						//console.log(showNumber[1]);
						// console.log(showNumber.0.innerHTML);
						for (var i = 0; i<data.length;i++){
							//console.log("第"+i+"个元素："+showNumber[i])
							showNumber[i].innerHTML = "进货数量"+data[i];
							// document.getElementById("showName"+i);
						}
					},
					error:function(error){

					}
				});
			},"json")
		});

	</script>
