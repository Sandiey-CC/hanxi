    <div class="wrapper-inline">
        <!-- Header area start -->
        <header> <!-- extra class no-background -->
            <a class="go-back-link" href="javascript:history.back();"><i class="fa fa-arrow-left"></i></a>
            <h1 class="page-title">韩曦经销商管理</h1>
            <div class="navi-menu-button">
                <em></em>
                <em></em>
                <em></em>
            </div>
        </header>
        <!-- Header area end -->
        <!-- Page content start -->
        <main>

            <div class="container">

                <div class="form-divider"></div>
                <div class="form-label-divider"><span>添加下级代理</span></div>
                <div class="form-divider"></div>
                <form id="addDealer">
                    <div class="form-row-group with-icons">
                        <div class="form-row no-padding">
                            <i class="fa fa-user"></i>
                            <input id="dealerName" type="text" name="dealerName" class="form-element" placeholder="姓名">
                        </div>

                        <div class="form-mini-divider"></div>

                        <div class="form-row no-padding">
                            <i class="fa fa-lock"></i>
                            <input id="dealerPassword"  type="password" name="dealerPassword" class="form-element" placeholder="密码">
                        </div>

                        <div class="form-mini-divider"></div>

                        <div class="form-row no-padding">
                            <i class="fa fa-mobile"></i>
                            <input id="phone" type="text" name="phone" class="form-element" placeholder="手机号">
                        </div>

                        <div class="form-mini-divider"></div>

                        <div id="sex" class="form-row no-padding">
                            <label class="fa fa-intersex"></label>
                            <label>
                                <input name="gender" type="radio" value="男"/>男
                                <input name="gender" type="radio" value="女"/>女
                            </label>
                        </div>

                        <div class="form-mini-divider"></div>

                        <div class="form-row no-padding">
                            <i class="fa fa-tag"></i>
                            <input id="fatherId" type="password" name="fatherId" class="form-element" placeholder="上级经销商">
                        </div>

                        <div class="form-mini-divider"></div>

                        <div class="form-row no-padding">
                            <i class="fa fa-clone"></i>
                            <select id="levelName" name="levelName" class="form-element">
                                <option value="" selected>经销商等级名称</option>
                                <option value="一级">一级</option>
                                <option value="二级">二级</option>
                                <option value="三级">三级</option>
                            </select>
                        </div>

                        <div class="form-mini-divider"></div>

                        <div class="form-row no-padding">
                            <i class="fa fa-bookmark-o"></i>
                            <select id="level" name="level" class="form-element">
                                <option value="" selected>等级</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>

                        <div class="form-mini-divider"></div>

                        <div class="form-row no-padding">
                            <i class="fa fa-lock"></i>
                            <input id="grantCode" type="password" name="grantCode" class="form-element" placeholder="授权码">
                        </div>

                        <div class="form-mini-divider"></div>

                        <div class="form-row no-padding">
                            <i class="fa fa-check-square-o"></i>
                            <input type="text" id="address" name="address" class="form-element" placeholder="地址">
                        </div>

                        <div class="form-mini-divider"></div>
                    </div>
                    <div class="form-row">
                        <a id="add" href="#"class="button circle block blue">添加</a>
                    </div>
                    <div class="form-divider"></div>
                </form>
            </div>

            <footer>
                <div class="container">
                    <ul>
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>

<!--Page loader DOM Elements. Requared all pages-->
<div class="sweet-loader">
    <div class="box">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
    </div>
</div>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/vue.js"></script>
<script>
    $(function () {
        $("#add").click(function () {
            $.ajax({
                type:'post',
                url:"dealer/addDealer",
                data:$('#addDealer').serialize(),
                success:function (result) {
                    if (result==1){
                        alert("添加成功");
                        window.location.href="dealer_list.html";
                    }
                    else{
                        alert("添加失败");
                        window.location.href="dealer_add.html";
                    }

                }
            });
        });
    });
</script>
</body>
