<script type="text/javascript">
    window.onload=function () {
        new Vue({
            el:"#my",
            data:{  //数据
                lists:[],  //列表数据
                page:{
                    pages:1,   //总页数
                    total:1,        //总条数
                    pageNo:1,      //页码
                    pageSize:5,    //每页的条数
                }
            },
            methods:{
                getLists:function (i) {
                    this.page.pageNo=i || this.page.pageNo;
                    axios({
                        method:"get",
                        url:"http://localhost:8080/dealer/testPageHelper1?pageNum="+this.page.pageNo+"&pageSize=5"
                    }).then(res=>{
                        console.log(res);
                        this.lists=res.data.list;    //列表数据
                        this.page.pages=res.data.pages;  //总页数
                        this.page.total=res.data.total;    //总条数
                    }).catch(function (error) {
                        console.log("请求失败")
                    })
                },
                curPage:function(index) {   //当前页
                    this.getLists(index);
                },
                prePage:function() {   //上一页
                    if (this.page.pageNo>1){
                        this.page.pageNo--;
                        this.getLists(this.page.pageNo);
                    }
                },
                nextPage:function() {   //下一页
                    if (this.page.pageNo<this.page.pages){
                        this.page.pageNo++;
                        this.getLists(this.page.pageNo);
                    }
                },
            },
            mounted:function () {
                this.getLists();
            }
        })
    }
</script>
