spring.datasource.username=root
spring.datasource.password=123
spring.datasource.url=jdbc:mysql://localhost:3306/hanxi?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#整合Mybatis
mybatis.type-aliases-package=com.bcjd.hanxi.pojo
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
#静态页面、css和js静态资源的访问
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/,classpath:/public/,classpath:/templates/
#分页插件pageHelper
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true;
pagehelper.params=count=countSql