<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>韩曦经销商管理端</title>

    <!-- Google font file. If you want you can change. -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,900" rel="stylesheet">

    <!-- Fontawesome font file css -->
    <link rel="stylesheet" href="https://www.jq22.com/jquery/font-awesome.4.7.0.css">

    <!-- Template global css file. Requared all pages -->
    <link rel="stylesheet" type="text/css" href="../static/css/global.style.css">
</head>

<body>

<div class="wrapper">

    <div class="wrapper-inline">
        <!-- Header area start -->
        <header> <!-- extra class no-background -->
            <a class="go-back-link" href="javascript:history.back();"><i class="fa fa-arrow-left"></i></a>
            <h1 class="page-title">LOGIN</h1>

        </header>
        <!-- Header area end -->
        <!-- Page content start -->
        <main>

            <div class="container">
                <div class="form-divider"></div>
                <div class="form-label-divider"><span>经销商登录界面</span></div>
                <div class="form-divider"></div>

                <div class="form-row-group with-icons">
                    <div class="form-row no-padding">
                        <i class="fa fa-user"></i>
                        <input type="text" name="name" class="form-element" placeholder="用户名" id="name">
                    </div>
                    <div class="form-row no-padding">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="password" class="form-element" placeholder="密码" id="password">
                    </div>
                </div>

                <div class="form-row txt-center mt-15">
                    <a href="forgot-password.html" data-loader="show">忘记密码?</a>
                </div>

                <div class="form-divider"></div>

                <div class="form-row">
                    <a href="Javascript:void(0);" class="button circle block orange" data-popup="basicPopup" id="login">登录</a>
                </div>

                <div class="form-row txt-center mt-15">
                    还没有账户? <a href="dealer_signup.html" data-loader="show">请注册</a>
                </div>

            </div>
        </main>
        <!-- Page content end -->
    </div>
</div>
<div class="popup-overlay" id="basicPopup"> <!-- if you dont want overlay add class .no-overlay -->
    <div class="popup-container">
        <div class="popup-content">
            <span id="msg"></span>
        </div>
    </div>
</div>

<!--Page loader DOM Elements. Requared all pages-->
<div class="sweet-loader">
    <div class="box">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
    </div>
</div>

<!-- JQuery library file. requared all pages -->
<script src="../static/js/jquery-3.2.1.min.js"></script>

<!-- Template global script file. requared all pages -->
<script src="../static/js/global.script.js"></script>
<script>
    $(function () {
        $("#login").click(function () {
            var name = $("#name").val();
            var password = $("#password").val();
            if (name == null && password == null) {
                alert("用户名和密码不能为空");
            } else {
                var json = JSON.stringify({"dealerName":name,"dealerPassword":password});//pojo的属性用冒号，参数不用
                console.log(json);
                $.ajax({
                    type:"post",
                    url:"../dealer/login",
                    contentType:'application/json;charset=utf-8',
                    data:json,
                    success:function(data){
                        $("#msg").html(data);
                        if(data === "登录成功")
                            window.location.href="/dealer_index.html";


                    }

                });
            }
        });

    });

</script>

</body>

</html>
