<script type="text/javascript">
    function closeSecurityCode(){
        document.getElementById('showSecurityCode').style.display = "none";
    }

    $(function () {

        $.post("../dealer/getCurDealer",function(obj){
            $("#curName").html(obj.dealerName);
        },"json")

        
        $.getJSON('dealer/dealer_list', function (result, status) {
            var v = new Vue({
                el: '#main',
                data: {
                    rows: result
                },
                methods:{
                    checkCode(){
                        // document.getElementById('showSecurityCode').style.display = "inline";
                        var Code = $("#Code").val();

                        axios.post('http://localhost:8080/orders/checkSecurityCode',{
                            Code:Code
                        }).then(data =>{
                            console.log(data)
                            var temp = new Array();
                            temp = data.data;
                            var Security = temp[0];
                            alert(Security);
                            // document.getElementById('Security').value = Security;

                        }).catch(error => {
                            console.log(error);
                        })

                    }

                }
            })
        });
    });
</script>
